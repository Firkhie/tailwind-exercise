<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <script defer src="./assets/fontawesome/js/solid.min.js"></script>
    <script defer src="./assets/fontawesome/js/fontawesome.min.js"></script>
    <script>
      window.onload = () => {
        let mobileMenuIcon = document.querySelector("#mobile-menu-button");
        mobileMenuIcon.addEventListener("click", () => {
          mobileMenuIcon.classList.toggle("open");
        });

        let TicketItemGroup = document.querySelector("#ticket-item-group");
        TicketItemGroup.addEventListener("click", () => {
          TicketItemGroup.classList.toggle("open");
        });
      };
    </script>
  </head>
  <body>
    <main>
      <header class="text-white">
        <!-- NAVBAR -->
        <nav
          class="to sticky top-0 flex bg-pink-500 bg-gradient-to-r from-rose-500"
        >
          <div class="flex items-center gap-3 p-4">
            <img src="assets/images/logo-inverted.png" width="50" />
            <p class="text-2xl font-bold">
              tw:<span class="text-red-800">fi</span>
            </p>
          </div>

          <!-- Mobile -->
          <div
            class="flex flex-1 cursor-pointer items-center justify-end pr-4 md:hidden"
          >
            <div id="mobile-menu-button" class="group peer flex flex-col gap-1">
              <div
                class="relative top-0 h-1 w-7 rounded-full bg-white transition-all group-open:top-2 group-open:rotate-45"
              ></div>
              <div
                class="h-1 w-7 rounded-full bg-white opacity-100 group-open:opacity-0"
              ></div>
              <div
                class="relative top-0 h-1 w-7 rounded-full bg-white transition-all group-open:-top-2 group-open:-rotate-45"
              ></div>
            </div>
            <div
              class="absolute top-[79px] left-0 hidden w-full bg-gradient-to-r from-rose-500 to-pink-500 peer-open:block"
            >
              <div
                class="flex h-full w-full cursor-pointer items-center justify-center p-4 font-bold transition-colors hover:bg-white/20"
              >
                <span>Home</span>
              </div>
              <div
                class="flex h-full w-full cursor-pointer items-center justify-center p-4 font-bold transition-colors hover:bg-white/20"
              >
                <span>Lineup</span>
              </div>
              <div
                id="ticket-item-group"
                class="group h-full w-full transition-colors hover:bg-white/20"
              >
                <div
                  class="flex cursor-pointer items-center justify-center p-4 font-bold"
                >
                  Tickets
                </div>
                <div class="hidden group-open:block">
                  <div
                    class="cursor-pointer p-4 text-center transition-colors hover:bg-white/30"
                  >
                    Premium Ticket
                  </div>
                  <div
                    class="cursor-pointer p-4 text-center transition-colors hover:bg-white/30"
                  >
                    Very Standart Ticket
                  </div>
                </div>
              </div>
              <div
                class="flex h-full w-full cursor-pointer items-center justify-center p-4 font-bold transition-colors hover:bg-white/20"
              >
                <span>Support</span>
              </div>
            </div>
          </div>

          <!-- Desktop -->
          <div class="hidden flex-1 items-center justify-end md:flex">
            <div class="menu-item">
              <span>Home</span>
            </div>
            <div class="menu-item">
              <span>Lineup</span>
            </div>
            <div class="menu-item group">
              <span>Tickets</span>
              <div
                class="absolute top-full right-0 hidden whitespace-nowrap bg-pink-500 text-right group-hover:block"
              >
                <div
                  class="p-4 font-bold transition-colors ease-in-out hover:bg-white/20"
                >
                  <span>Premium Ticket</span>
                </div>
                <div
                  class="p-4 font-bold transition-colors ease-in-out hover:bg-white/20"
                >
                  <span>Very Standart Ticket</span>
                </div>
              </div>
            </div>
            <div class="menu-item">
              <span>Support</span>
            </div>
          </div>
        </nav>
        <!-- HERO -->
        <div
          style="background-image: url('./assets/images/hero.jpg')"
          class="flex h-[calc(100vh-200px)] w-[100vw] min-h-[400px] flex-col items-center justify-center bg-cover bg-fixed bg-center"
        ></div>
      </header>
    </main>
  </body>
</html>
